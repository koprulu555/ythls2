name: YouTube Live Playlist Updater

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run YouTube URL extractor
      run: python youtube_url_extractor.py
      timeout-minutes: 30

    - name: Check if M3U file has content
      run: |
        if [ $(wc -l < youtube_live.m3u) -le 1 ]; then
          echo "❌ M3U dosyası boş, commit yapılmıyor"
          exit 1
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add youtube_live.m3u
        git diff --cached --quiet || git commit -m "🔄 YouTube playlist güncellendi: $(date +'%Y-%m-%d %H:%M:%S')"
        git push
