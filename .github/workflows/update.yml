name: Update M3U8 Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Her 4 saatte bir çalışır

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run advanced playlist updater
      run: python advanced_updater.py
      timeout-minutes: 45

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add playlist/ playlist.m3u
        git diff --cached --quiet || git commit -m "✅ Playlist güncellendi: $(date +'%Y-%m-%d %H:%M:%S')"
        git push
