name: Update M3U8 Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Her 6 saatte bir çalışır

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests yt-dlp

    - name: Install FFmpeg (for yt-dlp)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Run playlist updater
      run: python update_playlists.py
      timeout-minutes: 30

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add playlist/ playlist.m3u
        git diff --staged --quiet || git commit -m "✅ Playlist dosyaları güncellendi: $(date +'%Y-%m-%d %H:%M:%S')"
        git push
